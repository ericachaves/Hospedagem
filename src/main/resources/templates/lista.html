<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LISTAGEM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </head>
    <body class="fundo">
        <div>
            <h1 class="titulo">Lista De Clientes</h1>

            <table class="table table-bordered"> 
                        <thead> 
                                <tr> 
                            <th>ID</th> 
                            <th>Nome</th> 
                            <th>Tipo</th> 
                        <th>Raça</th>
                        <th>Idade</th>
                        <th>Sexo</th>
                        <th>Castrado</th>
                        <th>Opções</th>
                                    </tr> 
                            </thead> 
                        <tbody> 
                                <tr th:each="clientes : ${lista}"> 
                                        <td th:text="${clientes.id}"></td> 
                                        <td th:text="${clientes.nome}"></td> 
                                        <td th:text="${clientes.tipo}"></td> 
                                    <td th:text="${clientes.raca}"></td> 
                                    <td th:text="${clientes.idade}"></td> 
                                    <td th:text="${clientes.sexo}"></td> 
                                    <td th:text="${clientes.castrado}"></td> 
                                    <td>
                                        <a class="links" th:href="@{'/exibir?id=' + ${clientes.id}}">Detalhes</a>
                                        <a class="links" th:href="@{'/alterar?id=' + ${clientes.id}}">Alterar</a>
                                        <a class="links" th:href="@{'/excluir?id=' + ${clientes.id}}">Excluir</a>
                                    </td>
                                    </tr> 
                            </tbody> 
                    </table> 


            <a th:href="@{/}"><button type="button" class="btn btn-dark">VOLTAR</button></a><box-icon name='left-arrow-circle' animation='tada' ></box-icon>

        </div>
    </body>
</html>
