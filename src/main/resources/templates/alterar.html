<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ALTERAR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    </head>

        <div class="bloco">
            <h1 class="titulo">Atualização De Clientes</h1>
             
                <form th:action="@{/gravar}" th:object="${clientes}" method="POST">
                <p>
                    <span>Nome:</span>
                    <input class="input-text" type="text" th:field="${clientes.nome}" />
                </p>
                <p>
                    <span>Tipo:</span>
                    <input class="input-text" type="text" th:field="${clientes.tipo}" />
                </p>
                <p>
                    <span>Raça:</span>
                    <input class="input-text" type="text" th:field="${clientes.raca}" />
                </p>
                <p>
                    <span>Idade:</span> 
                    <input class="input-text" type="text" th:field="${clientes.idade}" />
                </p>
                <p>
                    <span>Sexo:</span>
                    <input class="input-text" type="text" th:field="${clientes.sexo}" />
                </p>
                <p>
                    <span>Castrado:</span>
                    <input class="input-text" type="text" th:field="${clientes.castrado}" />

                    <input type="hidden" th:field="${clientes.id}">

                    <input type="submit" value="Alterar" class="botoes"/>
                </p>
                        </form>
            <a th:href="@{/}"><button type="button" class="btn btn-dark">VOLTAR</button></a><box-icon name='left-arrow-circle' animation='tada' ></box-icon>

        </div>
